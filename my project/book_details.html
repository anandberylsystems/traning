<!-- Include Date Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
<!--date picker javascript code end here-->

 <div class="row">

    <div class="form-group">

    </div>
     <div class="form-group">

        <div class="col-xs-9">
            <input type="text" class="form-control" id="title" placeholder="Enter Boook Title">
        </div>
    </div> 

     <div class="form-group">
        <label class="control-label col-xs-3" for="Language">Language:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="Language" placeholder="Enter Language used in Book">
        </div>
    </div>      
     

   <div class="form-group">
     <label class="control-label col-xs-3" for="publication"> Publication Id:</label>
     <div class="col-xs-9">

     </select>
     </div>
   </div>
        
       <div class="form-group">

    </div> 
    <div class="form-group">
        <label class="control-label col-xs-3" for="current_copy">Current Copy:</label>

    </div> 
    <div class="form-group">
      <label class="control-label col-xs-3"> Department:</label>
      <div class="col-xs-9">
        <select class="form-control">

          <option>CSE</option>
          <option>IT</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>ECE</option>
          <option>ME</option>
          <option>CIVIL</option>
        </select>
      </div>
