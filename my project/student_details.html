<!-- Include Date Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
<!--date picker javascript code end here-->
  </head>
  <body>

          <!--start of form-->
          <div class="container" style="margin-bottom: 100px">
          <div class="row">
              <div class="col-sm-7 col-sm-offset-2">
          
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-3" for="inputEmail">Email:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-3" for="firstName">Name:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="firstName" placeholder="Enter Your Nmae">
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-3" for="roll">University Roll:</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="roll" placeholder="Enter Your Roll">
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-xs-3" for="roll">Stream:</label>
            <div class="col-xs-9">
             <select class="form-control">
                 <option>Select Your Branch</option>
                  <option >CSE</option>
                  <option>IT</option>
                   <option>ECE</option>
                   <option>EEE</option>
                   <option>ME</option>
                   <option>Civil</option>
             </select>
            </div>
        </div>
    
    <div class="form-group">
        <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
        <div class="col-xs-9">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
    </div>
        
    <div class="form-group">
        <label class="control-label col-xs-3">Date of Birth:</label>
        <div class="col-xs-9">
           <div class="input-group date" data-provide="datepicker">
               <input type="text" class="form-control" placeholder="Enter Your Birthday ">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
        </div>
    </div>
        
        

    
    
    <div class="form-group">
        <label class="control-label col-xs-3">Gender:</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="male"> Male
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Female
            </label>
        </div>
    </div>

    <br>
    <div class="form-group">
        <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="reset" class="btn btn-default" value="Reset">
        </div>
    </div>
</form>
